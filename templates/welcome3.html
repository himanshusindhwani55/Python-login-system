<html>
<head>
<title>Welcome</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
.section{
	display: none;
}
</style>


 <script type="text/javascript">
 window.onload = function() {
    document.getElementById('1').style.display = 'none';
    document.getElementById('2').style.display = 'none';
    document.getElementById('3').style.display = 'none';
}
function yesnoCheck() {
    if (document.getElementById('edit_name').checked) {
        document.getElementById('1').style.display = 'block';
        document.getElementById('2').style.display = 'none';
        document.getElementById('3').style.display = 'none';
        
    } 
    if(document.getElementById('edit_email').checked){
        document.getElementById('2').style.display = 'block';
        document.getElementById('1').style.display = 'none';
        document.getElementById('3').style.display = 'none';
   }
   if (document.getElementById('edit_pass').checked) {
        document.getElementById('3').style.display = 'block';
        document.getElementById('2').style.display = 'none';
        document.getElementById('1').style.display = 'none';
        
    }
}


</script>

</script>
</head>
<body>
{% if session['logged_in']  %}
<p>Welcome {{ session['user'] }} </p><br>
<p>{{ session['time'] }}</p>
<a href="logout"><button style="float:right" class="btn">Logout</button></a>
<button class="btn-small">Name</button> <input type="text" style="none" value="{{ session['user'] }}" disabled/>  <input type="radio" id="edit_name"  onclick="javascript:yesnoCheck();" /> edit<br>

<div id="1"><form action="name" method='POST'>Enter new name <input type="text" name='nm' /><input type='submit'></form></div>
<br>


<button class="btn-small" >EMail</button> <input type="text" value="{{ session['email'] }}" disabled> <input type="radio" id="edit_email"  onclick="javascript:yesnoCheck();" /> edit<br>
<div id="2"><form action="email" method='POST'>Enter new mail id <input type="email" name='em' /><input type='submit'></form></div>
<br>
<button class="btn-small">Password</button><input type="Password" value="{{ session['password'] }}" disabled><input type="radio" id="edit_pass"  onclick="javascript:yesnoCheck();" /> edit<br>
<div id="3"><form action="password" method='POST'>Enter new mail id <input type="password" name='pass' /><input type='submit'></form></div>
{% else %}
<p>click here to <a href="login">login</a> </p>

</body>
</html>
{% endif %}
