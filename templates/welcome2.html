<!DOCTYPE html>
<html lang="en">

<head>

	<script src="{{ url_for('static',filename='js/jquery.ui.touch-punch.min.js') }}"></script>
	<script src="{{ url_for('static',filename='js/jquery.maskedinput.min.js') }}"></script>
	<script src="{{ url_for('static',filename='js/jquery.validate.min.js') }}"></script>
	<script src="{{ url_for('static',filename='js/jquery.form.min.js') }}"></script>
	<script src="{{ url_for('static',filename='js/j-forms.min.js') }}"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
<!-- Theme CSS -->
    <link href="{{ url_for('static',filename='css/creative.min.css') }}" rel="stylesheet">

<script type="text/javascript">	
 window.onload = function() {
    document.getElementById('1').style.display = 'none';
    document.getElementById('2').style.display = 'none';
    document.getElementById('3').style.display = 'none';
}
function yesnoCheck1() {
    
        document.getElementById('1').style.display = 'block';
       
       } 
       function yesnoCheck2()
       {
    
        document.getElementById('2').style.display = 'block';
        
   }
   function yesnoCheck3() {
        document.getElementById('3').style.display = 'block';
    }



</script>

</head>

<body id="page-top">
{% if session['logged_in']  %}
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">HI!</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                <li>
                        <a class="page-scroll" href="#page-top">Home</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#profile">My profile</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">WELCOME TO MY FIRST PYTHON SITE</h1>
                <hr>
                    <span class="btn btn-primary btn-xl page-scroll">Welcome {{ session['user'] }} </span>
                    <br><br><br>
                     <span class="btn btn-primary btn-xl page-scroll">Time taken to login : {{ session['time'] }}</span>
            </div>
            
        </div>
    </header>

   



    <section id="profile" style="height: 100%">
       <div class="element">
	
	 
	<div class="wrapper">

		<form action="j-folder" method="post" class="j-forms j-multistep" id="j-forms" novalidate>

			
			<!-- end /.header-->

			<div class="content">

				<fieldset>
					<h2>Personal Info</h2>
					<!-- start name -->
					<div class="unit">
						<div class="input">
							<label class="icon-right" style="width: 100px" for="name">
								Name
							</label>
							<input type="text" id="name" name="name" value=" &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp {{ session['user'] }}" disabled >
							<i class="icon-left fa fa-edit" style="font-size:36px;color:black" onclick="javascript:yesnoCheck1();" ></i>
						</div>
						</div>
</form>
					<div class="unit" id="1">
						<div class="input">
					      <form action="name" method='POST'>
							<input type="text" id="name" name="nm" placeholder="Enter New Name" required >
							<button class="btn btn-primary icon-left" type="submit" ><i class="icon-left fa fa-check" style="font-size:36px;color:black;" ></i></button>
							</form>
						</div>
					</div>

					<!-- end name -->

					<!-- start email phone -->
					<div class="j-row">
						<div class="span6 unit">
							<div class="input">
								<label class="icon-right" style="width: 100px" for="email">
									Email
								</label>
								<input type="email" id="email" name="email" value=" &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp {{ session['email'] }}" disabled >
								<i class="icon-left fa fa-edit" style="font-size:36px;color:black" onclick="javascript:yesnoCheck2();" ></i>
							</div>
						</div>

                         <div class="span6 unit" id="2">
							<div class="input">
								<form action="email" method='POST'>
								<input type="email" id="email" name="em" placeholder="Enter new Email" required />
								<button class="btn btn-primary icon-left" type="submit"><i class="icon-left fa fa-check" style="font-size:36px;color:black;" ></i></button>
								</form>
							</div>
						</div>



						<div class="span6 unit">
							<div class="input">
								<label class="icon-right" style="width: 100px" for="password">
									Password
								</label>
								<input type="text" value=" &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp*************" disabled id="password">
								<i class="icon-left fa fa-edit" style="font-size:36px;color:black" onclick="javascript:yesnoCheck3();" ></i>
							</div>
						</div>


						<div class="span6 unit" id="3">
							<div class="input">
							<form action="password" method='POST'>
								<input type="password" name="pass" placeholder="Enter new Password" required />
								<button class="btn btn-primary icon-left" type="submit"><i class="icon-left fa fa-check" style="font-size:36px;color:black;" ></i></button>
								</form>
							</div>
						</div>

					</div>
					<!-- end email phone -->

					<div class="divider-text gap-top-20 gap-bottom-45">
						
					</div>

					

				</fieldset>


			
			</div>
			<!-- end /.content -->

			<!-- end /.footer -->

		</form>
	</div>


	
</div>
</section>

    <!-- jQuery -->
    <script src="url_for('static',filename='js/jquery.min.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="url_for('static',filename='js/bootstrap.min.js') }}"></script>
 <!-- Theme JavaScript -->
    <script src="url_for('static',filename='js/creative.min.js')"></script>
{% else %}
<p>click here to <a href="login">login</a> </p>

</body>

</html>
{% endif %}
